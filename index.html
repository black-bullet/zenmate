<!DOCTYPE html>

<head>

<body class="bodyWrapper">

            <ul>
                <li><a href="">Проекти</a></li>

    <div class="headerBlock resize">

<main class="mainWrapper">

            <li>

            <li>

    <div class="our-technologies">

            <li><img src="../zenmate/img/laravel.png" alt="" width="190px" height="190px"></li>
            <li><img src="../zenmate/img/ruby.png" alt="" width="260px" height="190px"></li>
